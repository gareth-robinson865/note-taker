<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note taker</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <main id="container">
        <header id="title">
            <h1>Note Taker</h1>
        </header>
        
        <section id="input">
            <form id="input-area">
                <div id="title-holder">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="note-title" placeholder="Note title">  
                </div>

                <div id="subject-holder">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Note subject">
                </div>
                
                <div id="text-holder">
                    <label for="text-input">Note:</label>
                    <textarea name="Note" rows="1" columns="3000" placeholder="Type your note here" id="text-input"></textarea>
                </div>

                <button type="submit" id="create-btn">Create note</button>
            </form>
        </section>
        
        <section id="display-area">
            <h2>Notes</h2>
            <ul id="note-display-area">

            </ul>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
